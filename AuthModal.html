<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="AuthModal.css">
</head>
<body>
    <button id="loginBtn">Login / Register</button>

    <!-- modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- tab button -->
            <div class="tabs">
                <button class="tab active" data-target="loginForm">Login</button>
                <button class="tab" data-target="registerForm">Register</button>
            </div>

            <!-- login form -->
            <form id="loginForm" class="form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- signup form -->
            <form id="registerForm" class="form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- links to the javascript file -->
    <script src="AuthModal.js"></script>
</body>
</html>
