<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGBot - PDF AI Assistant</title>
    <link rel="stylesheet" href="./chat_styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <li><a href="index.html" style="color: #cccccc; text-decoration: none">RAGBot</a></li>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">

            <!-- Main Chat Area -->
            <div class="chat-area" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot welcome-message">
                    <p>Welcome to RAGBot! Upload a PDF to get started.</p>
                    <p>I can summarize documents and answer your questions about them.</p>
                </div>
            </div>
        </div>

        <!-- Upload PDF Button (Floating) -->
        <div class="upload-button-container">
            <button id="uploadButton" class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
                Upload PDF
            </button>
        </div>

        <!-- Upload Modal -->
        <div class="modal-overlay hidden" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Upload PDF Document</h3>
                    <button class="close-button" id="closeUploadModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="drop-area" id="dropArea">
                        <div class="drop-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                            </svg>
                            <p>Drag & drop your PDF here</p>
                            <p class="small-text">or</p>
                            <button class="secondary-button" id="selectFileButton">Browse Files</button>
                            <input type="file" id="fileInput" accept="application/pdf" class="hidden">
                        </div>
                    </div>
                    <div class="upload-status" id="uploadStatus"></div>
                </div>
            </div>
        </div>

        <!-- Summary Modal -->
        <div class="modal-overlay hidden" id="summaryModal">
            <div class="modal-content wide-modal">
                <div class="modal-header">
                    <h3>Document Summary</h3>
                    <button class="close-button" id="closeSummaryModal">×</button>
                </div>
                <div class="modal-body">
                    <div class="status-message" id="summaryStatus">
                        <div class="spinner"></div>
                        <p>Processing your document...</p>
                    </div>
                    <div class="summary-content hidden" id="summaryContent"></div>
                </div>
            </div>
        </div>

        <!-- Question Input Area -->
        <div class="input-container hidden" id="questionInputContainer">
            <div class="input-box">
                <textarea id="questionInput" placeholder="Ask a question about this document..."></textarea>
                <button id="askButton" class="primary-button">Ask</button>
            </div>
            <div class="answer-container hidden" id="answerContainer">
                <div class="status-message" id="qaStatus"></div>
                <div class="answer-content" id="answerContent"></div>
            </div>
        </div>
    </div>

    <script src="chat-bot.js"></script>
</body>

</html>
