<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGBot - Chat Interface</title>
    <link rel="stylesheet" href="css/chat_styles.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <li><a href="index.html" style="color: #cccccc; text-decoration: none">RAGBot Chat Interface</a></li>
        </div>

        <div class="content-area">
            <div class="chat-area" id="chatArea">
                <!-- Chat messages will appear here -->
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea id="questionInput" placeholder="Ask a question..." rows="2"></textarea>
                <button id="askButton" class="primary-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload PDF</h3>
                <button id="closeUploadModal" class="close-button">×</button>
            </div>
            <div class="modal-body">
                <div id="dropArea" class="drop-area">
                    <div class="drop-content">
                        <span>Drag and drop your PDF here or</span>
                        <button id="selectFileButton" class="secondary-button">Select File</button>
                        <input type="file" id="fileInput" accept=".pdf" class="hidden" />
                        <span class="small-text">Maximum file size: 10MB</span>
                    </div>
                </div>
                <div id="uploadStatus" class="upload-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal-overlay hidden">
        <div class="modal-content wide-modal">
            <div class="modal-header">
                <h3>Document Summary</h3>
                <button id="closeSummaryModal" class="close-button">×</button>
            </div>
            <div class="modal-body">
                <div id="summaryStatus" class="status-message"></div>
                <div id="summaryContent"></div>
            </div>
        </div>
    </div>

    <div class="upload-button-container">
        <button id="uploadButton" class="primary-button">
            Upload PDF
        </button>
    </div>

    <script src="js/chat-bot.js"></script>
</body>

</html>
